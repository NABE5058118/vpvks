# ===========================================
# VPN Bot Project + Marzban
# ===========================================

services:
  # ===========================================
  # Marzban (V2Ray/Trojan/Reality)
  # ===========================================
  marzban:
    build:
      context: .
      dockerfile: Dockerfile.marzban
    container_name: marzban
    restart: always
    env_file:
      - marzban.env
    environment:
      - DATABASE_URL=postgresql://marzban:${MARZBAN_DB_PASSWORD}@marzban-db:5432/marzban
      - SQLALCHEMY_DATABASE_URL=postgresql://marzban:${MARZBAN_DB_PASSWORD}@marzban-db:5432/marzban
      - XRAY_JSON=/var/lib/marzban/xray_config.json
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - /var/lib/marzban:/var/lib/marzban
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      marzban-db:
        condition: service_healthy
    networks:
      - marzban_network

  marzban-db:
    image: postgres:15-alpine
    container_name: marzban_postgres
    restart: always
    env_file:
      - marzban.env
    environment:
      POSTGRES_DB: marzban
      POSTGRES_USER: marzban
      POSTGRES_PASSWORD: ${MARZBAN_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - /var/lib/marzban-db:/var/lib/postgresql/data
    networks:
      - marzban_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marzban -d marzban"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # VPN Bot Project
  # ===========================================
  postgres:
    image: postgres:17-alpine
    container_name: vpn_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vpn_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: vpn_pgbouncer
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POOL_MODE: ${POOL_MODE}
      MAX_CLIENT_CONN: ${MAX_CLIENT_CONN}
      DEFAULT_POOL_SIZE: ${DEFAULT_POOL_SIZE}
      ADMIN_USERS: ${ADMIN_USERS}
      AUTH_TYPE: ${AUTH_TYPE}
      IGNORE_STARTUP_PARAMETERS: ${IGNORE_STARTUP_PARAMETERS}
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vpn_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpn_backend
    restart: always
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      YOOKASSA_TEST_MODE: ${YOOKASSA_TEST_MODE}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL}
      SECRET_KEY: ${SECRET_KEY}
      WG_SERVER_IP: ${WG_SERVER_IP}
      WG_PORT: ${WG_PORT}
      WG_DNS: ${WG_DNS}
      WG_SERVER_PUBLIC_KEY: ${WG_SERVER_PUBLIC_KEY}
      WG_CONFIG_DIR: ${WG_CONFIG_DIR}
    ports:
      - "8080:8080"
    depends_on:
      pgbouncer:
        condition: service_started
    networks:
      - vpn_network
    volumes:
      - ./backend:/app

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: vpn_bot
    restart: always
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: ${BACKEND_URL}
      ADMIN_USER_IDS: ${ADMIN_USER_IDS}
      DATABASE_URL: ${DATABASE_URL}
      MINI_APP_URL: ${MINI_APP_URL}
    depends_on:
      - backend
    networks:
      - vpn_network
    volumes:
      - ./bot:/app

# ===========================================
# Networks
# ===========================================
networks:
  vpn_network:
    driver: bridge
  marzban_network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
